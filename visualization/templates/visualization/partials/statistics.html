<!-- Statistics Summary -->
<div class="bg-white overflow-hidden shadow rounded-lg">
  <div class="px-4 py-5 sm:px-6">
    <h2 class="text-lg font-medium text-gray-900">Statistics Summary</h2>
    <p class="mt-1 text-sm text-gray-500">Key metrics based on current filters</p>
  </div>
  <div class="px-4 py-5 sm:p-6">
    <div class="grid grid-cols-2 gap-4">
      <div class="rounded-lg bg-blue-50 border border-blue-100 p-4">
        <p class="text-sm font-medium text-blue-800">Total Records</p>
        <p class="mt-1 text-3xl font-semibold text-blue-600" x-text="statistics.totalCount || 0"></p>
      </div>
      
      <div class="rounded-lg bg-green-50 border border-green-100 p-4">
        <p class="text-sm font-medium text-green-800">Male/Female Ratio</p>
        <p class="mt-1 text-3xl font-semibold text-green-600" x-text="statistics.genderRatio || '0:0'"></p>
      </div>
      
      <div class="rounded-lg bg-yellow-50 border border-yellow-100 p-4">
        <p class="text-sm font-medium text-yellow-800">Average Value</p>
        <p class="mt-1 text-3xl font-semibold text-yellow-600" x-text="statistics.averageValue ? statistics.averageValue.toFixed(2) : 0"></p>
      </div>
      
      <div class="rounded-lg bg-purple-50 border border-purple-100 p-4">
        <p class="text-sm font-medium text-purple-800">HDI Categories</p>
        <p class="mt-1 text-3xl font-semibold text-purple-600" x-text="statistics.hdiCategoryCount || 0"></p>
      </div>
    </div>
  </div>
</div>
