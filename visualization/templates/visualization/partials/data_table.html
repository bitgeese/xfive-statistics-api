<!-- Data Table -->
<div class="bg-white overflow-hidden shadow rounded-lg">
  <div class="px-4 py-5 sm:px-6">
    <h2 class="text-lg font-medium text-gray-900">Latest Data</h2>
    <p class="mt-1 text-sm text-gray-500">Recent demographic statistics</p>
  </div>
  <div class="px-4 py-5 sm:p-6">
    <!-- Loading state -->
    <div x-show="isLoading" class="flex justify-center py-12">
      <svg class="animate-spin h-10 w-10 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>
    
    <!-- Empty state -->
    <div x-show="!isLoading && filteredData.length === 0" class="text-center py-12">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900">No data available</h3>
      <p class="mt-1 text-sm text-gray-500">No data matches your current filter criteria.</p>
    </div>
    
    <!-- Data table -->
    <div x-show="!isLoading && filteredData.length > 0" class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Year</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Age Group</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sex</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">HDI</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Value</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <template x-for="(item, index) in filteredData.slice(0, 5)" :key="index">
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="item.year"></td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="item.age_group"></td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="item.sex"></td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="item.hd_index"></td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="item.value"></td>
            </tr>
          </template>
        </tbody>
      </table>
      <div class="mt-4 text-sm text-gray-500" x-show="filteredData.length > 5">
        Showing 5 of <span x-text="filteredData.length"></span> records
      </div>
    </div>
  </div>
</div>
